<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/SHH.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/general.css" />
    <link rel="stylesheet" href="../styles/about-us.css" />
    <link rel="stylesheet" href="../styles/alternative-pages.css" />
    <link rel="stylesheet" href="../styles/form.css" />
    <title>SHHILENCE cinema - Add Movies</title>
  </head>
  <body>
    <header>
      <a href="../index.html">
        <div id="icon-and-arrow">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            fill="currentColor"
            class="bi bi-box-arrow-left"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"
            />
            <path
              fill-rule="evenodd"
              d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"
            />
          </svg>
          <img
            src="../assets/SHH.png"
            alt="logo SHH"
            id="small-icon"
            width="50px"
          />
        </div>
      </a>
      <nav>
        <a href="./aboutCine.html" id="info-dev">Cine history</a>
        <a href="./About-us.html" id="info-dev">About us</a>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="30"
            fill="currentColor"
            class="bi bi-person-circle"
            viewBox="0 0 16 16"
          >
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
            <path
              fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
            />
          </svg>
        </button>
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>

                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                This funcionality will be available soon
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main id="form">
      <h2 id="form-title">Add movies here</h2>
      <aside>
        <form action="" method="post" id="form-tag">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Title</span>
            <input
            name="title"
              type="text"
              class="form-control"
              placeholder="Here goes the movie title"
              label="Title"
              id="title-form"
              describedby="basic-addon1"
            />
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Director</span>
            <input
              name="director"
              type="text"
              id="director-form"
              class="form-control"
              placeholder="Here goes the director movie"
              label="Director"
              aria-describedby="basic-addon2"
            />
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3">Poster</span>

              <input
                type="text"
                name="url"
                class="form-control"
                id="basic-url"
                placeholder="https://poster-movie-example.jpg"
                describedby="basic-addon3 basic-addon4"
              />
            </div>
          </div>
          <div id="duration-container">
            <div class="input-group mb-3 duration">
              <span class="input-group-text">Hours</span>
              <input
              id="hours-form"
                name="hours"
                type="number"
                class="form-control hours"
                label="hours"
                min="0"
                max="5"

              />
            </div>
            <div class="input-group mb-3 duration">
              <span class="input-group-text">Minutes</span>
              <input
              id="minutes-form"
                name="minutes"
                type="number"
                class="form-control minutes"
                label="Minutes"
                min="0"
                max="60"
              />
            </div>
          </div>
          <div class="under-btns">
            <div class="input-group mb-3  rate">
              <span class="input-group-text">Rate</span>
              <input
                name="rate"
                type="number"
                class="form-control"
                label="Rate"
                id="rate-form"
                min="0"
                max="10"
                step="0.1"
              />
            </div>
            <div class="input-group mb-3 year">
              <span class="input-group-text">Year</span>
              <input
                name="year"
                type="number"
                class="form-control"
                id="year-form"
                label="year"
                min="1896"
                max="2024"
              />
            </div>
          </div>
          <div class="genre-chekcbox-form">
            <input
              type="checkbox"
              class="btn-check"
              id="btn-check"
              autocomplete="off"
            />
            <label class="btn btn-primary labels-check" for="btn-check">Action</label
            ><input
              type="checkbox"
              class="btn-check"
              id="btn-check-2"
              autocomplete="off"
            />
            <label class="btn btn-primary labels-check" for="btn-check-2">Adventure</label
            ><input
              type="checkbox"
              class="btn-check"
              id="btn-check-3"
              autocomplete="off"
            />
            <label class="btn btn-primary labels-check" for="btn-check-3">Comedy</label
            ><input
              type="checkbox"
              class="btn-check"
              id="btn-check-4"
              autocomplete="off"
            />
            <label class="btn btn-primary labels-check" for="btn-check-4">Horror</label
            ><input
              type="checkbox"
              class="btn-check"
              id="btn-check-5"
              autocomplete="off"
            />
            <label class="btn btn-primary labels-check" for="btn-check-5">Sci-Fi</label
            ><input
              type="checkbox"
              class="btn-check"
              id="btn-check-6"
              autocomplete="off"
            />
            <label class="btn btn-primary labels-check" for="btn-check-6">RomCom</label
            ><input
              type="checkbox"
              class="btn-check"
              id="btn-check-7"
              autocomplete="off"
            />
            <label class="btn btn-primary labels-check" for="btn-check-7"
              >Animated Films</label
            ><input
              type="checkbox"
              class="btn-check"
              id="btn-check-8"
              autocomplete="off"
            />
            <label class="btn btn-primary labels-check" for="btn-check-8">Suspense</label
            ><input
              type="checkbox"
              class="btn-check"
              id="btn-check-9"
              autocomplete="off"
            />
            <label class="btn btn-primary labels-check" for="btn-check-9">Fantasy</label
            ><input
              type="checkbox"
              class="btn-check"
              id="btn-check-10"
              autocomplete="off"
            />
            <label class="btn btn-primary labels-check" for="btn-check-10">Drama</label>
          </div>
          <hr />
          <span id="error-message"
            >You should choose at least one genre and complete all the fields correctly...
            <br
          /></span>
          <button type="submit" class="btn btn-primary" id="submit-btn" >
            Submit
          </button>
          <button type="reset" class="btn btn-primary" id="submit-btn">
            Reset
          </button>
        </form>
      </aside>
    </main>
    <script src="../public/form.bundle.js"></script>
    <script src="../scripts/formValidator.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
